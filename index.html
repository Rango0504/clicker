<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Tomasz Fronted Clicker</title>
</head>
<body>
    <main>
        <div class="left">
            <h6 class="totalClicks">Ilość kliknięć : 0</h6>
            <img src="tomasz.png">
            <h1>Tomasz Frontend</h1>
        </div>
        <div class="mid">
            <a class="abuses">Kto cię tego nauczył?!</a>
            <a class="money">Masz: 0zł</a>
        </div>
        <div class="right">
            <div class="upgrades">
                <a class="firstUpgrade"><h3>Więcej RAMu (daje 2zł/s (100zł))</h3><button class="miner">Ulepsz</button></a><br>
            </div>
            <div class="upgrades">
                <a class="secondUpgrade"><h3>Drugi monitor (x2 kasa za kliknięcie (600zł))</h3><button class="monitor">Ulepsz</button></a>
            </div>
            <h5>Twoim zadaniem jest zostać programistą. Aby tego dokonać musisz zarobić 2000zł klikając na komputer.</h5>
            <div class="clicker">
                <img src="pc.png" class="click">
            </div>
        </div>
    </main>
    <div class="winner">
        <h1>
            Jesteś teraz prawdziwym programistą!
        </h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
